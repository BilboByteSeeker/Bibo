{% extends "settings.html" %}
{% block settings_content %}
<div class="update-container">
    <section class="update-section">
        <h2>System Update</h2>
        <div id="update-status" class="update-status">
            <!-- Statusmeldung -->
        </div>
        <div class="update-options">
            <button id="check-updates-btn" onclick="checkSystemUpdates()" class="update-button">
                <span class="button-text">Auf Updates pr√ºfen</span>
                <span class="loading-spinner hidden"></span>
            </button>
            <button id="install-updates-btn" onclick="installSystemUpdates()" class="update-button">
                <span class="button-text">Updates installieren</span>
                <span class="loading-spinner hidden"></span>
            </button>
        </div>
        <div class="auto-update">
            <label class="switch">
                <input type="checkbox" id="system-auto-update-toggle">
                <span class="slider"></span>
            </label>
            <span>Automatische Updates aktivieren</span>
        </div>
        <div class="auto-update-interval">
            <label for="system-auto-update-interval">Intervall:</label>
            <input type="number" id="system-auto-update-interval" value="720" min="1" max="1440" step="1">
            <span>Minuten</span>
            <button id="save-interval-btn" onclick="setSystemAutoUpdate()">Speichern</button>
        </div>
    </section>
</div>
{% endblock %}
