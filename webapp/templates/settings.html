{% extends "layout.html" %}
{% block content %}
<div class="settings-container">
    <!-- Left sidebar -->
    <aside class="settings-sidebar">
        <ul>
            <li><a href="/settings/wifi" class="settings-link {% if 'wifi' in request.path %}active{% endif %}">WiFi</a></li>
            <li><a href="/settings/update" class="settings-link {% if 'update' in request.path %}active{% endif %}">Update</a></li>
            <li><a href="/settings/bluetooth" class="settings-link {% if 'bluetooth' in request.path %}active{% endif %}">Bluetooth</a></li>
        </ul>
    </aside>

    <!-- Dynamic section -->
    <section class="settings-content">
        {% block settings_content %}
        <p>Select an option from the left sidebar.</p>
        {% endblock %}
    </section>
</div>
{% endblock %}
