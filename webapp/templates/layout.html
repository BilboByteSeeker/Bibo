<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibo</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Bibo</h1>
        <div class="header-icons">
            <img id="network-icon" src="/static/network-online.png" alt="Network Status">
            <div class="dropdown">
                <img id="shutdown-icon" src="/static/shutdown-icon.png" alt="Shutdown">
                <div class="dropdown-content">
                    <a href="#" onclick="shutdown()">Shutdown</a>
                    <a href="#" onclick="reboot()">Reboot</a>
                </div>
            </div>
        </div>
    </header>
    <nav class="tabs-container">
        <a href="/home" class="tab-link {% if request.path == '/home' %}active{% endif %}">Home</a>
        <a href="/controls" class="tab-link {% if request.path == '/controls' %}active{% endif %}">Controls</a>
        <a href="/settings" class="tab-link {% if request.path.startswith('/settings') %}active{% endif %}">Settings</a>
    </nav>
    <main class="settings-container">
        {% if request.path.startswith('/settings') %}
        <aside class="settings-sidebar">
            <ul>
                <li><a href="/settings/update" class="settings-link {% if request.path == '/settings/update' %}active{% endif %}">Update</a></li>
                <li><a href="/settings/wifi" class="settings-link {% if request.path == '/settings/wifi' %}active{% endif %}">WiFi</a></li>
                <li><a href="/settings/bluetooth" class="settings-link {% if request.path == '/settings/bluetooth' %}active{% endif %}">Bluetooth</a></li>
            </ul>
        </aside>
        {% endif %}
        <section class="settings-content">
            {% block settings_content %}{% endblock %}
        </section>
    </main>
    <script src="/static/script.js"></script>
</body>
</html>
